<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler Cloud</title>
    <link rel="stylesheet" href="registration.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="about.html"></a>
                <a href="servers.html"></a>
                <a href="index.html">Filler Cloud</a>
            </div>
            <ul class="menu">
                <li><a data-translate="home" href="index.html">Home</a></li>
                <li><a data-translate="about_us" href="about.html">About us</a></li>
                <li><a data-translate="servers" href="servers.html">Servers</a></li>
                
            </ul>
            <div class="options">
                <select id="language-switcher">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="kz">Қазақ</option>
                </select>
                
               
            </div>
        </nav>

        <footer>
            <div class="footer-content-info">
                <p data-translate="footer_copyright">&copy; 2024 Rifty. All rights reserved.</p>
                <p data-translate="footer_contacts">Contacts: sasanya@gmail.com | Phone number: +7 777 777 7777</p>
                <p data-translate="footer_locations">Headquarters:   Almaty,   Astana,   Dubai,   New York,   Madrid</p>
            </div>
            <div class="footer-content-sociallinks">
                <ul class="social-links">
                    <li><a href="https://www.facebook.com" target="_blank"><img src="images/facebook_icon.png" alt="Facebook"></a></li>
                    <li><a href="https://instagram.com" target="_blank"><img src="images/instagram_icon.png" alt="Instagram"></a></li>
                    <li><a href="https://x.com" target="_blank"><img src="images/x_icon.png" alt="X"></a></li>
                </ul>
            </div>
        </footer>
    </header>

    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 data-translate="registration">Registration</h2>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email" data-translate="nickname_label">Nickname</label>
                    <input type="email" id="email" placeholder="Enter the nickname" data-translate="nickname_placeholder">
                </div>
    
                <div class="form-group">
                    <label for="phone_number" data-translate="phone_label">Phone number</label>
                    <input type="phone_number" id="phone_number" placeholder="Enter the phone number" data-translate="phone_placeholder">
                </div>
    
                <div class="form-group">
                    <label for="password" data-translate="password_label">Password</label>
                    <input type="password" id="password" placeholder="Enter password" data-translate="password_placeholder">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-registration" data-translate="signup_button">Sign up</button>
                </div>
                <div class="forgot-password" data-translate="forgot_password">
                </div>
            </form>
        </div>
    </div>
    
    

    


    

    <script src="registration.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
